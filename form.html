<div class="form py-5 bg-white">
            <div class="container">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Book an <span style="color: #0523af;" >Appointment</span></h2>

                    </div>
                    <div class="col-md-10">
                        <label for="message" class="form-label">Additional Notes</label>

                    <div class="col-md-10 text-center">

                </form>
